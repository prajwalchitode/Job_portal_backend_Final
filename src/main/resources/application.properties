spring.application.name=Job-Portal

# MongoDB (Railway provides a connection string when you add MongoDB as a plugin)
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.uri=${MONGO_URI}

# Email Properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Custom Messages
USER_FOUND=User has registered already.
USER_NOT_FOUND=User is not registered. 
INVALID_CREDENTIALS=Invalid Credentials.
OTP_INCORRECT=OTP is incorrect.
OTP_NOT_FOUND=OTP is expired.
PROFILE_NOT_FOUND=Profile not found.
JOB_NOT_FOUND=Job not found.
JOB_ALREADY_APPLIED=Already applied for job.

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=3600000

# Server Port (Railway provides PORT dynamically)
server.port=${PORT:8080}

